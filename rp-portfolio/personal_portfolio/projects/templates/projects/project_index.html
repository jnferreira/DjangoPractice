{% extends "projects/base.html" %} {% load static %} {% block page_content %}

<h1>Projects</h1>


<div class="row">

    {% for project in projects %}

    <div class="col-md-4">

        <div class="card mb-2">

            <!-- <img class="card-img-top" src="{% static project.image %}"> -->

            <div class="card-body">

                <h5 class="card-title">{{ project.title }}</h5>

                <p class="card-text">{{ project.description }}</p>

                <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">

                    Read More

                </a>

            </div>

        </div>

    </div>

    {% endfor %}

</div>

<div class="row">
    <div class="col-md-2">
        <a href="{% url 'add_projects' %}" class="btn btn-primary">

        Add projects
    
    </a></div>
    <div class="col-md-1">
        <a href="{% url 'logout_view' %}" class="btn btn-primary">

        Logout
    
    </a></div>
</div>

{% endblock %}
