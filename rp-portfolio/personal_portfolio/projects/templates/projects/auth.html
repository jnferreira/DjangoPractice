<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> {% load static %}
<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <h1 class="display-3">Welcome to Project Portfolio</h1>
                    <div class="info-form">
                        <form action="/projects/auth/" method="post">

                            {% csrf_token %}

                            <div class="form-group">

                                {{ form.username }}

                            </div>

                            <div class="form-group">

                                {{ form.password }}

                            </div>


                            <button type="submit" class="btn btn-primary">Submit</button>

                        </form>

                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>

<a href="{% url 'project_index' %}" class="btn btn-default">Visit</a>
