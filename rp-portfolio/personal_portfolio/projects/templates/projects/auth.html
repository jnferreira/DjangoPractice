{% extends "projects/base.html" %} {% load static %} {% block page_content %}


<div class="col-md-8 offset-md-2">
    <form action="/projects/auth/" method="post">

        {% csrf_token %}

        <div class="form-group">

            {{ form.username }}

        </div>

        <div class="form-group">

            {{ form.password }}

        </div>


        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
{% endblock %}
